{% extends 'base.html' %}

{% block title %}Login - E-Commerce Store{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-form">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
                <a href="/forgot-password">Forgot password?</a>
            </div>
        </form>
        <hr class="my-4">
        <div class="text-center">
            <p>Don't have an account? <a href="/register">Register now</a></p>
            <p class="mt-3">Or login with:</p>
            <div class="social-login">
                <button class="btn btn-outline-primary me-2" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="btn btn-outline-primary" onclick="socialLogin('facebook')">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
async function handleLogin(event) {
    event.preventDefault();
    const form = event.target;
    const email = form.email.value;
    const password = form.password.value;
    const rememberMe = form.rememberMe.checked;

    try {
        const success = await login(email, password);
        if (success) {
            if (rememberMe) {
                localStorage.setItem('rememberMe', 'true');
            }
            window.location.href = '/';
        }
    } catch (error) {
        console.error('Login error:', error);
    }
}

function socialLogin(provider) {
    window.location.href = `${API_BASE_URL}/auth/${provider}`;
}
</script>
{% endblock %}
