{% extends 'base.html' %}

{% block title %}Products - E-Commerce Store{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Filters Sidebar -->
        <div class="col-lg-3">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Filters</h5>
                </div>
                <div class="card-body">
                    <!-- Category Filter -->
                    <div class="mb-4">
                        <h6>Categories</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="books" id="categoryBooks">
                            <label class="form-check-label" for="categoryBooks">Books</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="laptops" id="categoryLaptops">
                            <label class="form-check-label" for="categoryLaptops">Laptops</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="mobiles" id="categoryMobiles">
                            <label class="form-check-label" for="categoryMobiles">Mobile Phones</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="clothes" id="categoryClothes">
                            <label class="form-check-label" for="categoryClothes">Clothes</label>
                        </div>
                    </div>

                    <!-- Price Range Filter -->
                    <div class="mb-4">
                        <h6>Price Range</h6>
                        <div class="range-slider">
                            <input type="range" class="form-range" id="priceMin" min="0" max="1000" step="10">
                            <input type="range" class="form-range" id="priceMax" min="0" max="1000" step="10">
                            <div class="d-flex justify-content-between">
                                <span>$<span id="priceMinValue">0</span></span>
                                <span>$<span id="priceMaxValue">1000</span></span>
                            </div>
                        </div>
                    </div>

                    <!-- Rating Filter -->
                    <div class="mb-4">
                        <h6>Rating</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
                            <label class="form-check-label" for="rating5">
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
                            <label class="form-check-label" for="rating4">
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="far fa-star text-warning"></i>
                                & up
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
                            <label class="form-check-label" for="rating3">
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="far fa-star text-warning"></i>
                                <i class="far fa-star text-warning"></i>
                                & up
                            </label>
                        </div>
                    </div>

                    <!-- Apply Filters Button -->
                    <button class="btn btn-primary w-100" onclick="applyFilters()">Apply Filters</button>
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="col-lg-9">
            <!-- Sort and View Options -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center">
                    <label class="me-2">Sort by:</label>
                    <select class="form-select" id="sortOption" onchange="sortProducts()">
                        <option value="featured">Featured</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Rating</option>
                        <option value="newest">Newest</option>
                    </select>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-secondary active" onclick="setViewMode('grid')">
                        <i class="fas fa-th"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary" onclick="setViewMode('list')">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <!-- Products Container -->
            <div class="row g-4" id="productsContainer">
                <!-- Products will be loaded dynamically -->
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="text-center py-5" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Pagination -->
            <nav class="mt-4">
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Pagination will be generated dynamically -->
                </ul>
            </nav>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentFilters = {
    categories: [],
    priceMin: 0,
    priceMax: 1000,
    rating: 0,
    sort: 'featured',
    page: 1,
    viewMode: 'grid'
};

document.addEventListener('DOMContentLoaded', () => {
    // Initialize price range sliders
    initializePriceRanges();
    
    // Load initial products
    loadProducts();
    
    // Set up filter change listeners
    setupFilterListeners();
});

function initializePriceRanges() {
    const minSlider = document.getElementById('priceMin');
    const maxSlider = document.getElementById('priceMax');
    const minValue = document.getElementById('priceMinValue');
    const maxValue = document.getElementById('priceMaxValue');
    
    minSlider.addEventListener('input', () => {
        const min = parseInt(minSlider.value);
        const max = parseInt(maxSlider.value);
        
        if (min > max) {
            minSlider.value = max;
            return;
        }
        
        minValue.textContent = min;
        currentFilters.priceMin = min;
    });
    
    maxSlider.addEventListener('input', () => {
        const min = parseInt(minSlider.value);
        const max = parseInt(maxSlider.value);
        
        if (max < min) {
            maxSlider.value = min;
            return;
        }
        
        maxValue.textContent = max;
        currentFilters.priceMax = max;
    });
}

function setupFilterListeners() {
    // Category checkboxes
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', () => {
            currentFilters.categories = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .map(cb => cb.value);
        });
    });
    
    // Rating radio buttons
    document.querySelectorAll('input[name="rating"]').forEach(radio => {
        radio.addEventListener('change', () => {
            currentFilters.rating = parseInt(radio.value);
        });
    });
}

async function loadProducts() {
    showLoading(true);
    
    try {
        const queryParams = new URLSearchParams({
            categories: currentFilters.categories.join(','),
            price_min: currentFilters.priceMin,
            price_max: currentFilters.priceMax,
            rating: currentFilters.rating,
            sort: currentFilters.sort,
            page: currentFilters.page
        });
        
        const response = await fetch(`${API_BASE_URL}/products?${queryParams}`, {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        });
        
        if (!response.ok) {
            throw new Error('Failed to load products');
        }
        
        const data = await response.json();
        displayProducts(data.products);
        updatePagination(data.total_pages);
    } catch (error) {
        showToast(error.message, 'error');
    } finally {
        showLoading(false);
    }
}

function displayProducts(products) {
    const container = document.getElementById('productsContainer');
    container.innerHTML = '';
    
    products.forEach(product => {
        const col = document.createElement('div');
        col.className = currentFilters.viewMode === 'grid' ? 'col-md-4 col-sm-6' : 'col-12 mb-3';
        
        col.innerHTML = currentFilters.viewMode === 'grid' 
            ? createGridProductCard(product)
            : createListProductCard(product);
            
        container.appendChild(col);
    });
}

function createGridProductCard(product) {
    return `
        <div class="card h-100">
            <img src="${product.image_url}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <div class="mb-2">
                    ${createRatingStars(product.rating)}
                </div>
                <p class="card-text text-truncate">${product.description}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="h5 mb-0">$${product.price.toFixed(2)}</span>
                    <button class="btn btn-primary" onclick="addToCart(${product.id}, '${product.type}')">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    `;
}

function createListProductCard(product) {
    return `
        <div class="card">
            <div class="row g-0">
                <div class="col-md-3">
                    <img src="${product.image_url}" class="img-fluid rounded-start" alt="${product.name}">
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title">${product.name}</h5>
                            <span class="h5">$${product.price.toFixed(2)}</span>
                        </div>
                        <div class="mb-2">
                            ${createRatingStars(product.rating)}
                        </div>
                        <p class="card-text">${product.description}</p>
                        <button class="btn btn-primary" onclick="addToCart(${product.id}, '${product.type}')">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    `;
}

function updatePagination(totalPages) {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    
    // Previous button
    pagination.innerHTML += `
        <li class="page-item ${currentFilters.page === 1 ? 'disabled' : ''}">
            <button class="page-link" onclick="changePage(${currentFilters.page - 1})">Previous</button>
        </li>
    `;
    
    // Page numbers
    for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `
            <li class="page-item ${currentFilters.page === i ? 'active' : ''}">
                <button class="page-link" onclick="changePage(${i})">${i}</button>
            </li>
        `;
    }
    
    // Next button
    pagination.innerHTML += `
        <li class="page-item ${currentFilters.page === totalPages ? 'disabled' : ''}">
            <button class="page-link" onclick="changePage(${currentFilters.page + 1})">Next</button>
        </li>
    `;
}

function applyFilters() {
    currentFilters.page = 1;
    loadProducts();
}

function sortProducts() {
    currentFilters.sort = document.getElementById('sortOption').value;
    loadProducts();
}

function setViewMode(mode) {
    currentFilters.viewMode = mode;
    
    // Update active button
    document.querySelectorAll('.btn-group button').forEach(btn => {
        btn.classList.toggle('active', btn.onclick.toString().includes(mode));
    });
    
    loadProducts();
}

function changePage(page) {
    currentFilters.page = page;
    loadProducts();
}

function showLoading(show) {
    document.getElementById('loadingSpinner').style.display = show ? 'block' : 'none';
    document.getElementById('productsContainer').style.opacity = show ? '0.5' : '1';
}

function createRatingStars(rating) {
    const fullStar = '<i class="fas fa-star text-warning"></i>';
    const halfStar = '<i class="fas fa-star-half-alt text-warning"></i>';
    const emptyStar = '<i class="far fa-star text-warning"></i>';
    
    let stars = '';
    const fullStars = Math.floor(rating);
    const hasHalfStar = rating % 1 >= 0.5;
    
    // Add full stars
    for (let i = 0; i < fullStars; i++) {
        stars += fullStar;
    }
    
    // Add half star if needed
    if (hasHalfStar) {
        stars += halfStar;
    }
    
    // Add empty stars
    const emptyStars = 5 - Math.ceil(rating);
    for (let i = 0; i < emptyStars; i++) {
        stars += emptyStar;
    }
    
    return stars;
}
</script>

<style>
.card-img-top {
    height: 200px;
    object-fit: cover;
}

.range-slider {
    padding: 10px 0;
}

.form-range {
    margin: 5px 0;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem;
}

.product-list .card {
    margin-bottom: 1rem;
}

.product-list img {
    height: 100%;
    object-fit: cover;
}

@media (max-width: 768px) {
    .product-list .card-body {
        padding: 1rem;
    }
    
    .product-list img {
        height: 200px;
    }
}
</style>
{% endblock %}
