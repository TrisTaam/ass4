<!-- cart/templates/view_cart.html -->
{% extends 'base.html' %}
{% block content %}
    <h1>Your Cart</h1>
    <table class="table">
        <thead>
            <tr><th>Name</th><th>Quantity</th><th>Price</th></tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'checkout' %}" class="btn btn-primary">Proceed to Payment</a>
{% endblock %}
